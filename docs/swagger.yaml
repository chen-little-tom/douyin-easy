      user_id:
        type: integer
    type: object
  vo.UserVo:
    properties:
      follow_count:
        description: 关注总数
        type: integer
      follower_count:
        description: 粉丝总数
        type: integer
      id:
        description: 用户id
        type: integer
      is_follow:
        description: 是否关注
        type: boolean
      name:
        description: 用户名称
        type: string
    type: object
info:
  contact: {}
paths:
